<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Styles/styles.css">
  <style>
    .imagen_cuenta {
      height: 200px;
      width: 200px;
    }
  </style>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar sticky-top" style="background-color: #e27c54;;">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand mx-auto" href="#">KyriosFood</a>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="paginaPrincipal.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="paginaRecetas.html">Recetas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lista</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cuenta.html">Cuenta</a>
            </li>
          </ul>
        </div>
      </div>
      <button type="button" class="btn btn-danger">
        Inicio Sesion
      </button>
    </div>
  </nav>

  <section class="container mt-4">
    <div class="row">

      <!--Perfil e Info-->
      <div class="col-md-6 d-flex flex-column align-items-center">
        <div class="text-center md-6">
          <img src="../images/fotoPrueba.png" class="rounded-circle img-fluid imagen_cuenta mb-3" alt="Foto de Perfil">
          <h4>Nombre</h4>
          <h4>Correo</h4>
          <h4>Contraseña</h4>
          <button class="btn btn-warning">Editar</button>
        </div>

        <!--Preferencias y Restricciones-->
        <div class="d-flex justify-content-around w-100 mt-3">
          <div class="text-center">
            <h5>Preferencias</h5>
            <ul class="list-group mb-3">
              <li class="list-group-item">Carnes</li>
              <li class="list-group-item">Ensaladas</li>
            </ul>
            <button class="btn btn-primary">Modificar</button>
          </div>
          <div class="text-center">
            <h5>Restricciones</h5>
            <ul class="list-group mb-3">
              <li class="list-group-item">Lácteos</li>
              <li class="list-group-item">Mar</li>
            </ul>
            <button class="btn btn-primary">Modificar</button>
          </div>
        </div>
      </div>
      <!-- Columna de recetas -->
      <div class="col-md-3">
        <h4 class="text-decoration-underline text-center">Recetas</h4>
        <!-- <input type="date" class="form-control mb-2"> -->
        <div class="card mb-2">
          <img src="../images/ribeye.jpg" class="card-img-top" alt="Receta">
          <div class="card-body">
            <p class="card-text">Ribeye</p>
          </div>
        </div>
        <div class="card mb-2">
          <img src="../images/cesar.jpg" class="card-img-top" alt="Receta">
          <div class="card-body">
            <p class="card-text">Ensalada Cesar</p>
          </div>
        </div>
      </div>

      <!-- Columna de productos -->
      <div class="col-md-3">
        <h4 class="text-decoration-underline text-center">Productos</h4>
        <ul class="list-group">
          <li class="list-group-item">Tomate</li>
          <li class="list-group-item">Brocoli</li>
          <li class="list-group-item">Carne Roja</li>
        </ul>
      </div>

      <div class="w-100 d-none d-md-block"></div>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
